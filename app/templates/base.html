<html>
  <head>
    {% if title %}
    <title>{{ title }} - ARDA Blog</title>
    {% else %}
    <title>ARDA Blog</title>
    {% endif %}
  </head>
  <body>
    <div>ARDA Blog Menu: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
